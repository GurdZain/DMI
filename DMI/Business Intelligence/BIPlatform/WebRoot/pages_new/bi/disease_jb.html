	<script src="../../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script src="../../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script src="../../js/plugins/highcharts/highcharts.js"></script>
  	<script type="text/javascript">
  	$('.form_date').datetimepicker({
		language:  'zh-CN',
        format: 'yyyy-mm',
        autoclose: true,
        todayBtn: true,
        startView: 'year',
        minView:'year',
        maxView:'decade',
		pickerPosition: "bottom-left"
    });
	 
	function zero (obj) {
		if (obj < 10) return "0" + obj; else return obj;
	}
	var beginDate=decodeURIComponent(getvalue("beginDate"));
	var endDate=decodeURIComponent(getvalue("endDate"));
	if (beginDate == '' || beginDate == null || beginDate == 'undefined' || endDate == '' || endDate == null || endDate == 'undefined' ) {
		var today = new Date();
		var h=today.getFullYear(); 
		var m=today.getMonth()+1; 
		//$("#endDate").val(h+"-"+zero(m));
		var sm=m-6;
		if(sm<=0){
			h=h-1;
			sm=12+sm;
		}
		//$("#startDate").val(h+"-"+zero(sm));
		$("#startDate").val("2016-01");
		$("#endDate").val("2016-12");
	}else{
		$("#startDate").val(beginDate);
		$("#endDate").val(endDate);
	}
	
     	$(window).bind("resize",function(){var width=$(".jqGrid_wrapper").width();
     
     	    $("#table_list_2").setGridWidth(width);
     	});
     	
	
	function fmatterName(cellvalue, options, rowObject){
     	return parseFloat(cellvalue);  
    }
	function dataList1(data){
		$.jgrid.defaults.styleUI="Bootstrap";
     	var query= "";
     	$(".blackBox2").fadeIn(50);
     	$("#table_list_2").jqGrid({
     		data:data,
			datatype: "local",
			loadtext:"",
     		height:278,
     		autowidth:true,
     		shrinkToFit:true,
     		rownumbers:false,
     		rowNum:10,
     		rownumWidth:70,
     		onPaging:function(){$(".blackBox2").fadeIn(50);},
     		
     		rowList:[10,20,30,50,100],
     		colNames:["系统编码","系统分类","总费","统筹","个账","自费"],
     		colModel:[
     		    {name:"CODE",index:"CODE",width:40,align:"left",hidden:true},
				{name:"NAME",index:"NAME",width:40,align:"left",sortable:false},
				{name:"Y",index:"Y",width:40,align:"left",formatter:fmatterName},
				{name:"A2",index:"A2",width:40,align:"left",formatter:fmatterName},
				{name:"A1",index:"A1",width:40,align:"left",formatter:fmatterName},
				{name:"A3",index:"A3",width:40,align:"left",formatter:fmatterName}
     		],
     		jsonReader: {
					root: "list", //数据对象
					total: "totalPage", //总页数
					page: "currentPage", //第几页
					records: "totalRecord", //总条数
					repeatitems: false
				},
				viewrecords : true,
     		multiselect:false,
     		onSelectRow:function(rowid,stauts){ 
     			var str = jQuery("#table_list_2").jqGrid('getRowData', rowid);
     			var beginDate=$("#startDate").val();
     			var endDate=$("#endDate").val();
     			location.href="disease_distype.html?1=1&disType="+str.CODE+"&beginDate="+beginDate+"&endDate="+endDate+"&disName="+str.NAME;
     		},
     		pager:"#pager_list_2",
     		rows: 10,//初始化每页多少条
				page: 1,//初始化第几页
     		viewrecords:true,
     		hidegrid:false,
     		gridComplete:function(){
     			 
             	$(".blackBox2").fadeOut(100);
             }
     	});
     	
     	
	}
	function line(container,xAxis,series){
		
		var chart = new Highcharts.Chart(container, {
		    title: {
		        text: '',
		        x: -20
		    },
		    credits:{
	        	enabled:false 
	        },
		    subtitle: {
		        text: '',
		        x: -20
		    },
		    xAxis: {
		        categories: xAxis
		    },
		    yAxis: {
		        title: {
		            text: '总费用'
		        },
		        plotLines: [{
		            value: 0,
		            width: 1,
		            color: '#808080'
		        }]
		    },
		    tooltip: {
		        valueSuffix: ''
		    },
		    legend: {
		        layout: 'vertical',
		        align: 'right',
		        verticalAlign: 'middle',
		        borderWidth: 0
		    },
		    plotOptions: {
		        series: {
		            cursor: 'pointer',
		            events: {
		                click: function (event) {
		                	
		                    location.href="disease_distype.html?beginDate="+event.point.category+"&endDate="+event.point.category+"&disType="+event.point.series.options.id+"&disName="+event.point.series.name;
		                }
		            }
		        }
		    },
		    series: series
		});
	}
	function pie1(container,data,title){
		   
	    $(container).highcharts({
	    	credits:{
	        	enabled:false 
	        },
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false
	        },
	        title: {
	            text: title
	        },
	        tooltip: {
	            headerFormat: '{series.name}<br>',
	            pointFormat: '{point.name}: <b>{point.percentage:.1f}%</b>'
	        },
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: true,
	                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
	                    style: {
	                    	  color: '#333',
	                          fontWeight: 400,
	           		   	      fontFamily: '微软雅黑',
	           		   	      fontSize:13
	                    }
	                },
	                events: {
		                click: function (event) {
		                	
		                    location.href="disease_distype.html?beginDate="+$("#startDate").val()+"&endDate="+$("#endDate").val()+"&disType="+event.point.id+"&disName="+event.point.name;
		                }
		            }
	            }
	        },
	        series: [{
	        	type: 'pie',
	            name: '支出份额',
	            data:data
	        }]
	    });
	    
	}
	
		var beginDate=$("#startDate").val();
		var endDate=$("#endDate").val();
		$.ajax({
			url:"findDiseaseByJb.action",
			dataType:"json",
			type:"get",
			data:{beginDate:beginDate,endDate:endDate},
			async:false,
			success:function(d){

				dataList1(d.pieMap1.dataList);
				pie1($("#container4"),d.pieMap1.pieList,'');
				line('container5',d.lineMap1.xAxis,d.lineMap1.series);
			}
		});
	
		$("#button").click(function(){
			var beginDate=$("#startDate").val();
			var endDate=$("#endDate").val();
			location.href="disease_jb.html?beginDate="+beginDate+"&endDate="+endDate;
		});
		
    
	</script>
