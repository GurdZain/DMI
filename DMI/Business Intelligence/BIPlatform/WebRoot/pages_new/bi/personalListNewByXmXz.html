<body >
    <jsp:include flush="true" page="../topAndFooter.html"></jsp:include>
    <div class="block">
		<h1>
			<span class="tap">按医院统计项目类别费用支出<span class="tap2">// PERSONAL INFORMATION</span></span><span class="tap3">收起</span>
		</h1>
		<div class="content" >
		<div style="width:100%;font: 24px bolder;text-align: center;margin-bottom: 20px;" id="bt"></div>
			<div class="content-top"  >
				 <div class="content-top-left">
				
				<!--日历控件-->
					  <span class="content-top-left-span1">选择时间范围：</span>
					<span class="content-top-left-span2" >
						<div class="input-group date form_date col-md-12" data-date=""
							data-date-format="yyyy-mm" data-link-field="dtp_input2"
							data-link-format="yyyy-mm" style="margin-top:0px;">
							<input id="startDate" class="form-control" style="background-color:#fff;" size="16" type="text"
								value="2016-01" readonly> <span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span></span>
						</div>
						<input type="hidden" id="dtp_input2" value="" />
					 </span>
					  <span class="content-top-left-span3">—</span>
					 <span class="content-top-left-span2" >
						<div class="input-group date form_date col-md-12" data-date=""
							data-date-format="yyyy-mm" data-link-field="dtp_input2"
							data-link-format="yyyy-mm" style="margin-top:0px;">
							<input id="endDate" class="form-control" style="background-color:#fff;" size="16" type="text"
								value="2016-06" readonly > <span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span></span>
						</div>
						<input type="hidden" id="dtp_input2" value="" />
					 </span>
					  <span style="float:left;width:150px;margin-left:40px;margin-top:1px;" onclick="findBottomData()">
					 	 <span class="bi-button" style="background:#12A7BB; ">重新统计</span>
					 </span>
					 <div style="clear:both;"></div>
				 </div>
				 
				 <div class="content-top-right">
				 单位：十万元
				 </div>
			</div>
			<div  class="content-center" >
				<div class="content-center-left">
				<div class="jqGrid_wrapper"  style="border:none;margin-bottom: 20px;">
                <table id="table_list_1"></table>
                <div id="pager_list_1"></div>
				</div>
				</div>
				<div class="content-center-right">
				 <div id="container2" style="min-width:350px;height:350px;"></div>
				</div>
				<input type="hidden" value="0" id="hos_code">
			</div>
		</div>
	</div>
    
   
    <script type="text/javascript" src="/MDEPlatform/include/jQuery/jquery-1.9.1.js"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>

    <link href="../../css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
	<script src="../../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script src="../../js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script src="../../js/plugins/highcharts/highcharts.js"></script>
  	<script type="text/javascript">
  	$('.form_date').datetimepicker({
		language:  'zh-CN',
        format: 'yyyy-mm',
        autoclose: true,
        todayBtn: true,
        startView: 'year',
        minView:'year',
        maxView:'decade',
		pickerPosition: "bottom-left"
    });
	 
	function zero (obj) {
		if (obj < 10) return "0" + obj; else return obj;
	}
	var beginDate=decodeURIComponent(getvalue("beginDate"));
	var endDate=decodeURIComponent(getvalue("endDate"));
	var hos_code=decodeURIComponent(getvalue("hos_code"));
	var hos_name=decodeURIComponent(getvalue("hos_name"));
	$("#bt").append(hos_name);
	$("#hos_code").val(hos_code);
	if (beginDate == '' || beginDate == null || beginDate == 'undefined' || endDate == '' || endDate == null || endDate == 'undefined' ) {
		var today = new Date();
		var h=today.getFullYear(); 
		var m=today.getMonth()+1; 
		//$("#endDate").val(h+"-"+zero(m));
		var sm=m-6;
		if(sm<=0){
			h=h-1;
			sm=12+sm;
		}
		//$("#startDate").val(h+"-"+zero(sm));
		$("#startDate").val("2016-01");
		$("#endDate").val("2016-12");
	}else{
		$("#startDate").val(beginDate);
		$("#endDate").val(endDate);
	}
	function createBar(data){
    	$('#container2').highcharts({
       	 credits:{
	        	enabled:false 
	        },
           chart: {
               type: 'bar'
           },
           title:{
        	   text:'项目类别费用统计'
           },
           xAxis: {
               categories: data.xAxis
           },
           yAxis: {
               min: 0,
               title: {
                   text: '费用'
               }
           },
           legend: {
               reversed: true
           },
           plotOptions: {
               series: {
                   stacking: 'normal'
               }
           },
           series: data.series
       });
    }
function findData(){
		
		var beginDate=$("#startDate").val();
		var endDate=$("#endDate").val();
		 
		setTimeout(function(){
			$.jgrid.defaults.styleUI="Bootstrap";
	     	$(".blackBox2").fadeIn(50);

	     	$("#table_list_1").jqGrid({
	     		url:"findCostNewByXmXz.action",
				postData:{hospitalId:$("#hos_code").val(),beginDate:$("#startDate").val(),endDate:$("#endDate").val()},
	     		mtype:"POST",
				datatype: "json",
				loadtext:"",
	     		height:278,
	     		autowidth:true,
	     		shrinkToFit:true,
	     		sortable:true,
	     		sortorder:"desc",
	     		rownumbers:false,
	     		rowNum:10,
	     		rownumWidth:70,
	     		onPaging:function(){$(".blackBox2").fadeIn(50);},
	     		
	     		rowList:[10,20,30,50,100],
	     		colNames:["项目",'总费',"统筹","自费"],
	     		colModel:[
					{name:"DICT_NAME",index:"DICT_NAME",width:75,align:"left",sortable:false},
					{name:"ZFY",index:"ZFY",width:65,align:"left"},
					{name:"TC",index:"TC",width:50,align:"left"},
					{name:"ZF",index:"ZF",width:50,align:"left"}
					 
	     		],
	     		jsonReader: {
						root: "list", //数据对象
						total: "totalPage", //总页数
						page: "currentPage", //第几页
						records: "totalRecord", //总条数
						repeatitems: false
					},
					viewrecords : true,
	     		multiselect:false,
	     		onSelectRow:function(rowid,stauts){ 
	     			//var str = jQuery("#table_list_1").jqGrid('getRowData', rowid);
	     			//location.href="personalListDetails.html?beginDate="+str.YM+"&zcType="+$("#costFlag").val();
	     		},
	     		pager:"#pager_list_1",
	     		rows: 10,//初始化每页多少条
				page: 1,//初始化第几页
	     		viewrecords:true,
	     		hidegrid:false,
	     		loadComplete:function(xhr){
	     			console.info(xhr.tb);
	     			createBar(xhr.tb);
	     			 $(".blackBox2").fadeOut(100);
	             },
	      		onSortCol: function (index, iCol, sortorder) {
	              	 $(".blackBox2").fadeIn(100);
	               }
	     	});
	     	$(window).bind("resize",function(){var width=$(".jqGrid_wrapper").width();
	     	$("#table_list_1").setGridWidth(width);})
	     	$(".blackBox2").fadeOut(100);
			},100);
		
	}
function findBottomData(flag){
	$("#costFlag").val(flag);
	$(".blackBox2").fadeIn(50);
	setTimeout(function(){
	var beginDate=$("#startDate").val();
	var endDate=$("#endDate").val();
	$("#table_list_1").jqGrid("setGridParam", { postData:{beginDate:beginDate,endDate:endDate,hospitalId:$("#hos_code").val()}  }).trigger("reloadGrid");
	$(".blackBox2").fadeOut(100);
	},100);
}

$(function () {
	findData();
});
	
	</script>
