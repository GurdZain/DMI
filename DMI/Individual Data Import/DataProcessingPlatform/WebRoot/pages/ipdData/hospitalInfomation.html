<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script>
    $(document).ready(function(){
    	
        var bname=getvalue("h_no");
        var cardno=getvalue("cardno");
		
		var hos_id=getvalue("hos_id");
		var zd=decodeURIComponent(getvalue("zd"));
        $("#zd").text(zd);
		$("#cyjl").attr("href","../sheets/dischargeRecord.html?h_no="+bname);

		$("#basy").attr("href","../sheets/EMR-1.html?h_no="+bname);

		
		$('#scbc').attr('href','/MDEPlatform/pages_new/ipdData/bcjl.html?zyh='+bname+'&type=1');
		$('#rcbc').attr('href','/MDEPlatform/pages_new/ipdData/bcjl.html?zyh='+bname+'&type=2');

        $("#ryjl").attr("href","../sheets/ryrecord.html?id="+bname+"&corp_id="+hos_id);
        var flag=getvalue("flag");
    	if(flag==1){
    		$("#jsdtab").hide();
    	}else{
    		$.ajax({
        		url:"tian/findSettlement.action",
        		dataType:"json",
        		type:"post",
        		data:{cardno:cardno,bname:bname,ttype:hos_id,flag:"2"},
        	    async:false,
        	    success:function(data){
        	    	if(typeof(data.LSH)=="undefined"){
        	    		$("#jsdtab").hide();
        	    		return false;
        	    	}
        	    	$("#jsd").find("td").each(function(s,b){
        	    		$(b).text(data[$(b).attr("id")]);
        	    	});
        	    	$("#lookup").attr("href","../sheets/jsd.html?lsh="+data["LSH"]+"&pjh="+data["DJH"]+"&hos_id="+data["HOS_ID"]+"&cardno="+cardno);

        	    }
        	});
    	}
        
    
        $.ajax({
			url:"queryYzdList.action?zyh="+bname+"&type=1",
			dataType:"json",
			type:"post",
		    async:false,
		    success:function(data){
		        //console.info(data);
		        if(typeof(data[0])=="undefined"){
			       $("#lsyztab").hide();
			       return false;
			        
		        }
		    	var h="";
		    	for(var i in data){
		    		var index=parseInt(i)+1;
		    		//<td>"+data[i].DJYRQ.substring(0,19)+"</td>
		    		h+="<tr><td>"+index+"</td><td>"+data[i].yztime+"</td><td><a  target=\"view_windo\" href=\"yzd.html?zyh="+bname+"&yztime="+data[i].yztime+"&type=1\">医嘱"+index+"</a></td></tr>";
		    	}
		    	$("#lsyz").html(h);
		    }
  		});
        $.ajax({
			url:"queryYzdList.action?zyh="+bname+"&type=2",
			dataType:"json",
			type:"post",
		    async:false,
		    success:function(data){
		        //console.info(data);
		        if(typeof(data[0])=="undefined"){
			       $("#cqyztab").hide();
			       return false;
			        
		        }
		    	var h="";
		    	for(var i in data){
		    		var index=parseInt(i)+1;
		    		//<td>"+data[i].DJYRQ.substring(0,19)+"</td>
		    		h+="<tr><td>"+index+"</td><td>"+data[i].yztime+"</td><td><a  target=\"view_windo\" href=\"yzd.html?zyh="+bname+"&yztime="+data[i].yztime+"&type=2\">医嘱"+index+"</a></td></tr>";
		    	}
		    	$("#cqyz").html(h);
		    }
  		});
        $.ajax({
			url:"querySjList.action?zyh="+bname,
			dataType:"json",
			type:"post",
		    async:false,
		    success:function(data){
		        //console.info(data);
		        $("#dzbl1").html(data.SJ);
		        $("#dzbl2").html(data.SJ);
		        $("#dzbl3").html(data.SJ);
		        $("#dzbl4").html(data.SJ);
		        $("#dzbl5").html(data.CYSJ);
		    }
  		});

		$.ajax({
			url:"tian/findTestData.action",
			dataType:"json",
			type:"post",
			data:{cardno:bname},
		    async:false,
		    success:function(data){
		       // console.info(data);
		    	if(typeof(data[0])=="undefined"){
			       $("#jytab").hide();
			       return false;
			        
		        }
		    	var h="";
		    	for(var i in data){
		    		var index=parseInt(i)+1;
		    		//
		    		h+="<tr><td>"+index+"</td><td>"+data[i].DJYRQ.substring(0,10)+"</td><td><a target=\"view_windo\" href=\"../sheets/routineBlood.html?cardno="+data[i].CBGDH+"&bname="+bname+"&ttype=1\">"+data[i].CBGMC+"</a></td><td>"+data[i].CJYXM+"</td></tr>";
		    	}
		    	$("#jy").html(h);
		    }
	  	});
    	$.ajax({
			url:"/MDEPlatform/yyxg/getExamList.action?h_no="+bname+"&type=2",
			dataType:"json",
			type:"post",
		    async:false,
		    success:function(data){
		       // console.info(data);var
		        
		        if(data.list==""){
		        	$("#jctab").hide();
		        	return false;
		        }
		    	var h="";
		    	for(var i in data.list){
		    		var a = parseInt(i)+1;
		    		//
		    		h+="<tr><td>"+a+"</td><td>"+data.list[i].DRYSJ.substring(0,10)+"</td><td><a target=\"view_windo\" href=\"../sheets/inspectionResults.html?exam_id="+data.list[i].ID+"\">"+data.list[i].TITLE+"</a></td></tr>";

		    	}
		    	$("#JC").html(h);
		    }
    	});
    	$(".nav-tabs li").each(function(){
    	    if(!$(this).is(":hidden")){
    	    	
    	    	$(this).addClass("active");
    	    	var t=$(this).find("a").attr("href");
    	    	$(t).addClass("active");
    	    	return false;
    	    }
    	});
    });
    </script>
