    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
     <script>
	
	    $(document).ready(function(){
	        var bname=getvalue("h_no");//门诊号
	        var cardno=getvalue("cardno");//身份证
			var hos_id=getvalue("hos_id");//机构id
			var flag=getvalue("flag");
			var zd=decodeURIComponent(getvalue("zd"));
            $("#zd").text(zd);
            if(flag==1){
        		$("#jsdtab").hide();
        	}else{
        		$.ajax({
    	    		url:"tian/findSettlement.action",
    	    		dataType:"json",
    	    		type:"post",
    	    		data:{cardno:cardno,bname:bname,ttype:hos_id,flag:"1"},
    	    	    async:false,
    	    	    success:function(data){
    	    	    	
    	    	    	if(typeof(data.LSH)=="undefined"){
    	    	    		$("#jsdtab").hide();
    	    	    		return false;
    	    	    	}
    	    	    	$("#jsd").find("td").each(function(s,b){
    	    	    		$(b).text(data[$(b).attr("id")]);
    	    	    	});
    	    	    	$("#lookup").attr("href","../sheets/jsd.html?lsh="+data["LSH"]+"&pjh="+data["DJH"]+"&hos_id="+data["HOS_ID"]+"&cardno="+cardno);

    	    	    }
    	    	});
        	}
			
			$.ajax({
					url:"tian/findTestData.action",
					dataType:"json",
					type:"post",
					data:{cardno:bname},
				    async:false,
				    success:function(data){
				        //console.info(data);
				        if(typeof(data[0])=="undefined"){
			                $("#jytab").hide();
			                return false;
		                }
				    	var h="";
				    	for(var i in data){
				    		var index=parseInt(i)+1;
				    		//<td>"+data[i].DJYRQ.substring(0,19)+"</td>
				    		h+="<tr><td>"+index+"</td><td><a href=\"../sheets/routineBlood.html?cardno="+data[i].CBGDH+"&bname="+bname+"&ttype=0\">"+data[i].CBGMC+"</a></td><td>"+data[i].CJYXM+"</td></tr>";
				    	}
				    	$("#jy").html(h);
				    }
		  	});
	    	$.ajax({
				url:"/MDEPlatform/yyxg/getExamList.action?h_no="+bname+"&type=1",
				dataType:"json",
				type:"post",
			    async:false,
			    success:function(data){
			       // console.info(data);var
			    	if(data.list==""){
		                $("#jctab").hide();
		                return false;
	                }
			    	var h="";
			    	for(var i in data.list){
			    		var a = parseInt(i)+1;
			    		//<td>"+data.list[i].DRYSJ.substring(0,19)+"</td>
			    		h+="<tr><td>"+a+"</td><td><a href=\"../sheets/inspectionResults.html?exam_id="+data.list[i].ID+"\">"+data.list[i].TITLE+"</a></td></tr>";
			    	}
			    	$("#JC").html(h);
			    }
	    	});
	    	
	    	$.ajax({
	    		//url:"queryMzcfListModel.action?mzh="+bname,
	    		url:"queryMzcfListModel.action?mzh="+bname,
				dataType:"json",
				type:"post",
			    async:false,
			    success:function(data){
			    	if(typeof(data[0])=="undefined"){
		                $("#mzcftab").hide();
		                return false;
	                }
			    	var h="";
			    	for(var i in data){
			    		var a = parseInt(i)+1;
			    		h+="<tr><td>"+a+"</td><td>"+data[i].DXCSJ.substring(0,19)+"</td><td><a href=\"chufang.html?cfh="+data[i].CCFH+"\">处方"+a+"</a></td></tr>";
			    	}
			    	$("#CF").html(h);
			    }
	    	});
	    	$(".nav-tabs li").each(function(){
	    	    if(!$(this).is(":hidden")){
	    	    	
	    	    	$(this).addClass("active");
	    	    	var t=$(this).find("a").attr("href");
	    	    	$(t).addClass("active");
	    	    	return false;
	    	    }
	    	});
	    });
    </script>
