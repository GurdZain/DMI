	<script type="text/javascript">
	    $(function(){
	    	queryMzcfModel();

	    function queryMzcfModel(){
	    	var url = location.search; //获取url中"?"符后的字串 
	    	var str = url.split("=");
	    	var corpid = str[1];
	    	//alert(corpid);
	    	
	    	$.ajax({
				url:"queryHospital.action?hos_id="+corpid,
				dataType:"json",
				type:"post",
			    async:false,
			    success:function(data){
			        //console.info(data);
			    	$("#name").html(data.name);
			    	$("#jianjieID").html(data.id);
			    }
	  	});
	    }
